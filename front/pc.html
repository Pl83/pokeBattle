  <section class="PcGlobal">
    <aside class="PcAsside">
      <div class="PcAssideOne">
        <label for="pokemon-search">Find a pokemon:</label>
        <input list="subject" id="pokemon-search">
          <datalist id="subject">
              <script>
                fetch('https://pokeapi.co/api/v2/pokemon/?limit=1008')
                .then(response => response.json())
                  .then(data => {
                    //console.log(data)
                    data.results.forEach(pokemon => {
                      //console.log(pokemon.name)
                      document.getElementById('subject').innerHTML += `<option value="${pokemon.name}">`
                    })
                  })
              </script>
          </datalist>
          <button class="pcGet" onclick="getValue()"> Get </button><button class="PcADD ninja iolisten" onclick="AddPokemon()"> ADD</button>
          <div class="imgsearchpoke">
            
            
          </div>
      </div>
      <div class="PcAssideTwo">
        <div class="teams">

            <button onclick="DeletePokemon(this)" class="iolisten solobtn ninja">Delete</button>
          </div>

          </div>
        </div>
      </div>
    </aside>
    <main class="PcMain">
      <div class="boxarea"></div>
    </main>
    <footer class="PcFooter">
      <h1>Global chat</h1>
      <div class="rowing">
        <div>
          <input type="text" id="contentmessage">
          <button class="btnsock">Send</button>
        </div>
