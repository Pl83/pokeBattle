<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <div class="logo">
        <svg width="166" height="166" viewBox="0 0 166 166" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="83" cy="83" r="77.5" fill="#D9D9D9" stroke="black" stroke-width="11"/>
            <path d="M155 86.5C155 104.667 147.414 122.091 133.912 134.937C120.409 147.783 102.096 155 83 155C63.9044 155 45.5909 147.783 32.0883 134.937C18.5857 122.091 11 104.667 11 86.5L83 86.5L155 86.5Z" fill="white"/>
            <path d="M155 74.5C155 57.1283 147.414 40.4681 133.912 28.1845C120.409 15.9009 102.096 9 83 9C63.9044 9 45.5909 15.9009 32.0883 28.1845C18.5857 40.4681 11 57.1283 11 74.5L83 74.5L155 74.5Z" fill="#B90000"/>
            <rect x="11" y="74" width="144" height="17" fill="black"/>
            <circle cx="83.5" cy="82.5" r="25.5" fill="black"/>
            <circle cx="83.5" cy="82.5" r="19.5" fill="white"/>
            <circle cx="84" cy="83" r="11.5" fill="white" stroke="black" stroke-width="3"/>
        </svg>
    </div>
    <div class="login-container">
        <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Sign In</label>
        <input id="item-2" type="radio" name="item" class="sign-up"><label for="item-2" class="item">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form method="post">
                    <div class="group">
                        <input placeholder="Username" id="userl" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Password" id="pass" type="password" class="input">
                    </div>
                </form>

                    <div class="group">

                        <button class="button" onclick="login()">Login</button>

                    </div>

                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Forgot Password?</a>
                    </div>


            </div>
            <div class="sign-up-htm">
                <form method="get">
                    <div class="group">
                        <input placeholder="Username" id="userr" type="text" class="input">
                    </div>

                    <div class="group">
                        <input placeholder="Password" id="passe" type="password" class="input">
                    </div>
                    <div class="group">
                        <input list="subject" placeholder="pokefav" id="favor" type="text" class="input">
                        <datalist id="subject">
                            <script>
                                fetch('https://pokeapi.co/api/v2/pokemon/?limit=1008')
                                    .then(response => response.json())
                                    .then(data => {
                                        //console.log(data)
                                        data.results.forEach(pokemon => {
                                            //console.log(pokemon.name)
                                            document.getElementById('subject').innerHTML += `<option value="${pokemon.name}">`
                                        })
                                    })
                            </script>
                        </datalist>
                    </div>

                </form>
                <div class="group">
                    <button class="button" onclick="register()"></button>

                </div>
                <div class="hr"></div>


            </div>
        </div>
    </div>

</div>


<script src="script/login.js"></script>

</body>
</html>
